<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fms-calculator</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    
</head>
<body>
    <div class="cal-wrapper">
        <div class="row result-field">0</div>

        <div class="buttons">

            <div class="row"><button class="button half">C</button><button class="button button-standard">←</button><button class="button button-standard">÷</button></div>
            <div class="row"><button class="button button-standard">7</button><button class="button button-standard">8</button><button class="button button-standard">9</button><button class="button button-standard">×</button></div>
            <div class="row"><button class="button button-standard">4</button><button class="button button-standard">5</button><button class="button button-standard">6</button><button class="button button-standard">-</button></div>
            <div class="row"><button class="button button-standard">1</button><button class="button button-standard">2</button><button class="button button-standard">3</button><button class="button button-standard">+</button></div>
            <div class="row"><button class="button three-quarters">0</button><button class="button button-standard">=</button></div>
        
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
